{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark py-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    {% for movie in movies %}
    <div class="col">
      <div class="card text-white bg-primary h-100">
        <div class="ratio ratio-4x3">
          <img src="{{ movie.image.url }}" alt="" class="card-img-top">
        </div>
        <div class="card-body" style="height: 200px; overflow: hidden;">
          <h5 class="card-title">{{ movie.name }}</h5>
          <p class="card-text">{{ movie.year }}</p>
          <p class="card-text" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
            {{ movie.description }}
          </p>
          <a href="{% url 'movieapp:moviedetails' movie.id %}" class="btn btn-light">Read More</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
